<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Comedor - Inicio de Sesión</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <!-- CSS principal -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- CSS específico para login -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="../../css/fixes.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1>Sistema de Comedor</h1>
                <p>Gestión de menús y confirmaciones</p>
            </div>
            
            <div class="login-form">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" placeholder="correo@empresa.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    
                    <div class="error-message" id="loginError"></div>
                    
                    <button type="submit" id="loginButton">
                        <span>Iniciar Sesión</span>
                        <div class="loader" id="loginLoader"></div>
                    </button>
                </form>
            </div>
            
            <div class="login-footer">
                <p>&copy; 2025 - Sistema de Comedor Empresarial</p>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Handle form submission
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            // Clear previous error message
            clearError();
            
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            
            try {
                await loginUser(email, password);
            } catch (error) {
                // Error handling is done in loginUser
                console.error("Login process error:", error);
            }
        });
        
        // Additional direct button handler for better responsiveness
        document.getElementById("loginButton").addEventListener("click", function(e) {
            // Only if not already part of form submission
            if (e.target === this && !e.submitter) {
                // Don't prevent default here, let the form submission handle it
                // The form submit event handler above will take care of the auth process
            }
        });
    </script>
</body>
</html>
