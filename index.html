<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Comedor - Inicio de Sesión</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <!-- CSS principal -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- CSS específico para login -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="../../css/fixes.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1>Sistema de Comedor</h1>
                <p>Gestión de menús y confirmaciones</p>
            </div>
            
            <div class="login-form">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" placeholder="correo@empresa.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    
                    <div class="error-message" id="loginError"></div>
                    
                    <button type="submit" id="loginButton">
                        <span>Iniciar Sesión</span>
                        <div class="loader" id="loginLoader"></div>
                    </button>
                </form>
            </div>
            
            <div class="login-footer">
                <p>&copy; 2025 - Sistema de Comedor Empresarial</p>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/utils/common-utils.js"></script>
    <script src="js/services/firebase-service.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Configurar el formulario de inicio de sesión después de que el DOM esté listo
        document.addEventListener("DOMContentLoaded", () => {
            // Configurar el formulario de inicio de sesión
            const loginForm = document.getElementById("loginForm");
            if (loginForm) {
                loginForm.addEventListener("submit", handleLogin);
            }
            
            // Configurar el botón de inicio de sesión
            const loginButton = document.getElementById("loginButton");
            if (loginButton) {
                loginButton.addEventListener("click", function(e) {
                    // Solo si no es parte de un envío de formulario
                    if (e.target === this && !e.submitter) {
                        // No prevenir el comportamiento predeterminado aquí, dejar que el controlador de envío del formulario lo maneje
                    }
                });
            }
        });
        
        // Manejar el inicio de sesión
        async function handleLogin(e) {
            e.preventDefault();
            
            // Limpiar mensaje de error anterior
            if (window.clearError) {
                clearError();
            } else {
                const errorElement = document.getElementById("loginError");
                if (errorElement) {
                    errorElement.textContent = "";
                    errorElement.style.display = "none";
                }
            }
            
            // Obtener valores del formulario
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            
            // Validar campos
            if (!email || !password) {
                showError("Por favor, complete todos los campos");
                return;
            }
            
            try {
                // Mostrar estado de carga
                const loginLoader = document.getElementById("loginLoader");
                const loginButton = document.getElementById("loginButton");
                if (loginLoader) loginLoader.style.display = "inline-block";
                if (loginButton) loginButton.disabled = true;
                
                // Intentar iniciar sesión
                await loginUser(email, password);
                
            } catch (error) {
                console.error("Error en inicio de sesión:", error);
                showError(error.message || "Error al iniciar sesión");
                
                // Ocultar estado de carga
                const loginLoader = document.getElementById("loginLoader");
                const loginButton = document.getElementById("loginButton");
                if (loginLoader) loginLoader.style.display = "none";
                if (loginButton) loginButton.disabled = false;
            }
        }
        
        // Función de respaldo para mostrar errores si clearError no está disponible
        function showError(message) {
            const errorElement = document.getElementById("loginError");
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = "block";
            }
        }
    </script>
</body>
</html>
